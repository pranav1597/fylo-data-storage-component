<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

 
</head>
<body>
<div class="container">
  <!-- first div section -->

    <div class="flex">
      <div class="flex-one">
        <div class="logo-section">
          <img src="images/logo.svg" alt="" class="logo">
        </div>
        <div class="icon-section">
          <img src="images/icon-document.svg" alt="icon-document" class="icon">
          <img src="images/icon-folder.svg" alt="icon-document" class="icon">
          <img src="images/icon-upload.svg" alt="icon-document" class="icon">
        </div>
      </div>
      <!-- second div section -->
      <div class="flex-two">
        <p class="progress-title">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <!-- progress bar -->

        <div class="progress">
          <div class="progressing">
            <div class="circle">
              
            </div>
          </div>
        </div>

        <!-- progress start and end -->
        <div class="progress-pos">
          <p class="progress-start">0 GB</p>
          <p class="progress-end">1000 GB</p>
        </div>
      
   
  
        
        <!-- how much progress left -->

        <div class="progress-left">
          <div class="progress-left--title">
            <h1>185</h1> 
            <p>GB Left</p>
            
          </div>
        </div>
      </div>
     </div>   
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="#" target="_blank">Pranav Pillai</a>.
    </div>
</div>
</body>
</html>
